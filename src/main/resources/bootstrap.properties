spring.application.name=api-gateway
spring.cloud.kubernetes.config.name=api-gateway
spring.cloud.kubernetes.secrets.name=api-gateway
spring.cloud.kubernetes.reload.enabled=true
spring.cloud.kubernetes.reload.mode=polling
spring.cloud.kubernetes.reload.period=60000
spring.cloud.kubernetes.config.paths=/etc/config
spring.cloud.kubernetes.secrets.paths=/etc/config